<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page untuk Extension</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        #nilai1 { background: #e0f7fa; padding: 10px; margin: 10px 0; }
        #nilai2 { background: #f3e5f5; padding: 10px; margin: 10px 0; }
        .test-input { padding: 8px; margin: 5px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Test Page untuk Extension Debug</h1>
    
    <div class="test-container">
        <h2>Test Elements untuk Debug</h2>
        
        <div id="nilai1">
            <strong>Element #nilai1</strong>
            <p>Text content: Hello World</p>
        </div>
        
        <div id="nilai2">
            <strong>Element #nilai2</strong>
            <p>Text content: Test Value</p>
        </div>
        
        <input type="text" id="input1" class="test-input" value="Input Value 1" placeholder="Input 1">
        <input type="text" id="input2" class="test-input" value="Input Value 2" placeholder="Input 2">
        
        <button id="testButton" class="test-input">Test Button</button>
        
        <div class="highlight-box">
            <p>Element dengan class untuk testing selector</p>
        </div>
    </div>
    
    <div class="test-container">
        <h2>Dynamic Content Test</h2>
        <div id="dynamic-content">Content akan berubah</div>
        <button onclick="changeContent()">Change Content</button>
    </div>
    
    <script>
        let counter = 0;
        function changeContent() {
            counter++;
            document.getElementById('dynamic-content').textContent = `Changed ${counter} times`;
        }
        
        // Auto change content setiap 5 detik untuk testing
        setInterval(changeContent, 5000);
    </script>
</body>
</html>
